<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>付款码</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        p {
            padding: 30px;
        }
    </style>
</head>
<body>
<p id="tip" style="background-color: #00000000; text-align: center">正在跳转中...</p>
<script>
    var ua = navigator.userAgent
    // document.writeln("浏览器:" + ua)
    if (ua.indexOf("MQQBrowser") > 0) {
        //腾讯tbs x5内核浏览器,腾讯体系
        if (ua.indexOf("QQ/") > 0) {
            //document.writeln("QQ浏览器")
            window.location.href = './jump/qq.html';
        } else if (ua.indexOf("MicroMessenger") > 0) {
            //document.writeln("微信浏览器")
            window.location.href = './jump/wx.html';
        }
    } else if (ua.indexOf("UCBrowser") > 0) {
        //UC 浏览器内核,支付宝体系
        if (ua.indexOf("AlipayClient") > 0) {
            //document.writeln("支付宝")
            window.location.href = './jump/zfb.html';
        }
    } else {
        //document.writeln("未知浏览器:" + ua)
        document.getElementById("tip").innerHTML = "请在 微信, QQ 或者 支付宝 中打开.";
    }
</script>
</body>
</html>
